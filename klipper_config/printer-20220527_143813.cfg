[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_480057001450325237333520-if00

[extruder]
# for orbiter unloading
max_extrude_only_distance: 100

# [bed_mesh]
# horizontal_move_z: 5

[probe]
z_offset = 2.2
;0.475
;1.621

[input_shaper]
shaper_freq_x: 100.0
shaper_type_x: ei
shaper_freq_y: 41.8
shaper_type_y: mzv

# Removes "OctoPrint" from the LCD Menu
[menu __main __octoprint]
type: list
name: OctoPrint
enable: false

[extruder]
#min_extrude_temp: 0
# this is a dry calibrated value.
# so this should also work fine for you (if you run a bmg!)
# Further flow changes are in slicer.
# Prefer to NOT change if established once.

# BMG
#rotation_distance: 23.095
# Orbiter
rotation_distance: 35.042

nozzle_diameter: 0.600
pressure_advance: 0.03
#pressure_advance: 0.04
#pressure_advance_smooth_time: 0.02
#max_extrude_cross_section: 70.0

