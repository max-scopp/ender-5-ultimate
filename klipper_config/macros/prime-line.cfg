
[gcode_macro PRIME_LINE]
gcode:
  M117 Priming...
  G92 E0 ;Reset Extruder
  G1 Z2.0 F3000 ;Move Z Axis up
  G1 X10 Y30 Z0.28 F5000.0 ;Move to start position
  G1 X10 Y200.0 Z0.28 F600.0 E15 ;Draw the first line
  G1 X11 Y200.0 Z0.28 F5000.0 ;Move to side a little
  G1 X11 Y50 Z0.28 F600.0 E30 ;Draw the second line
  G1 Z2.0 F3000 ;Move Z Axis up
  G4 P3000 ; Dwell to let filament ooze
  G1 Z6 X20 F3000 ;Move out of the way
  G92 E0 ;Reset Extruder
  