
##################################################################
# You could use the config's also for different sizes,
# like the Ender 5 Pro, if so, create a new config for the sizes
# and offsets, in that case it would be "220.cfg".
###

[stepper_x]
position_max: 350

[stepper_y]
position_max: 350

[stepper_z]
position_max: 400

[safe_z_home]
home_xy_position: 175,175

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 25,25
mesh_max: 325, 325
probe_count: 7,7
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[bed_screws]
; NOT corrected by bltouch offset
screw1: 57,37
screw2: 357,37
screw3: 357,303
screw4: 57,303

[screws_tilt_adjust]
; NOT corrected by bltouch offset
screw1: 57,37
screw1_name: front left screw
screw2: 357,37
screw2_name: front right screw
screw3: 357,303
screw3_name: rear right screw
screw4: 57,303
screw4_name: rear left screw
horizontal_move_z: 10
screw_thread: CCW-M4

[resonance_tester]
probe_points:
    175,175,100