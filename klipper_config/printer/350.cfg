
##################################################################
# You could use the config's also for different sizes,
# like the Ender 5 Pro, if so, create a new config for the sizes
# and offsets, in that case it would be "220.cfg".
###

[stepper_x]
position_max: 350

[stepper_y]
position_max: 350

[stepper_z]
position_max: 400

[safe_z_home]
# stock print area 350x350 bed:
# home_xy_position: 175,175
# extended bed print area 370x370 bed:
home_xy_position: 175,175

[bed_mesh]
horizontal_move_z: 5
speed: 200
mesh_min: 60, 30
;40+32,10+12
mesh_max: 340, 340
probe_count: 3,3
algorithm: bicubic
#bicubic_tension: .6
#mesh_pps: 3,3

[bed_screws]
; NOT corrected by bltouch offset
screw1: 57,37
screw2: 357,37
screw3: 357,303
screw4: 57,303

[screws_tilt_adjust]
horizontal_move_z: 5
; NOT corrected by bltouch offset
screw1: 57,37
screw1_name: front left screw
screw2: 357,37
screw2_name: front right screw
screw3: 357,303
screw3_name: rear right screw
screw4: 57,303
screw4_name: rear left screw
screw_thread: CCW-M4

[resonance_tester]
probe_points:
    185,185,100