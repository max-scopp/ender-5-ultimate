
##################################################################
# The current state of this config is expecting a stock Zero-G
# setup without any endstops added.
# This might change with better "metal-to-metal" stoppers
# and not "metal-to-plastic" that wear out.
# You should tune SGTHRS for yourself, see:
# https://www.klipper3d.org/TMC_Drivers.html?h=sensorles#tuning
##

[stepper_x]
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
homing_speed: 80
position_endstop: 365
position_max: 365

[tmc2209 stepper_x]
driver_SGTHRS: 148

[stepper_y]
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
homing_speed: 80
position_max: 348
position_endstop: 348

[tmc2209 stepper_y]
driver_SGTHRS: 149
